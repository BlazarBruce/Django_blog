<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if post %}
        <h1>{{ post.title }}</h1>
        <div>
            <Span>分类：{{ post.category.name }}</Span>
            <span>作者: {{ post.owner.username }}</span>
        </div>
        <hr/>
        <P>{{ post.content }}</p>
    {% endif %}
</body>
</html>

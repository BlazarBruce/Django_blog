<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="../static/img/favicon.ico" />
        <title>学员管理系统</title>
    </head>
    <body>
          <!-- Hello {{ words }} 注意Html变量的方式-->
          <h3><a href="/admin/"> 回到后台管理 </a> </h3>
          <ul>
              {% for student in students %}
                  <li>{{ student.name }} -- {{ student.get_status_display }}</li>
              {% endfor %}
          </ul>
          <br/>

          <!--form表单 用于发送 post请求、action="" 请求相对于本站的路径、method=""用于填写请求法法、一般为post-->
        <form action="/" method="post">
            {% csrf_token %}
            {{ form }}
        </form>
        <input type="submit" value="submit" />



    </body>
</html>

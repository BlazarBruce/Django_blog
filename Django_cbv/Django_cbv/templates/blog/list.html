<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <Ul>
        {% for post in post_list %}
            <li>
            <a href ="/post/{{ post.id }}.html">{{ post.title }}</a>
            <div>
                <span>作者: {{ post.owner.username }}</span>
                <Span>分类：{{ post.category.name }}</Span>
            </div>
            <P>{{ post.desc }}</p>
            </li>
        {% endfor %}
    </Ul>
</body>
</html>
